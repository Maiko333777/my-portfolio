                    <h2 class="c-ttl mb-50">
                        Contact
                    </h2>

                    <div class="container-s">
                        <div class="contact_content">
                            <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScM81b76XUsNxJq3HqaYVWm3WTUlgcBPUynV4IRaiyQzP5_yA/formResponse">
                                <p class="c-text">ここまで、私のポートフォリオサイトをご覧いただきありがとうございました。<br>
                                    楽しんで頂けましたか？<br>
                                    制作のご依頼・ご相談、もちろんコメントや挨拶だけでも結構です。<br>
                                    お気軽にお問合せくださいませ。</p>
                                <div>
                                    <label for="name">貴社名</label>
                                    <input type="text" id="name" name="entry.1734510348">
                                </div>
            
                                <div>
                                    <label for="name">お名前
                                        <span class="required">必須</span>
                                    </label>
                                    <input type="text" id="name" name="entry.1089456360" required="required">
                                </div>
            
                                <div>
                                    <label for="tel">電話番号</label>
                                    <input type="tel" id="tel" name="entry.838043855">
                                </div>
            
                                <div>
                                    <label for="email">メールアドレス
                                        <span class="required">必須</span>
                                    </label>
                                    <input type="email" id="email" name="entry.1771560798" required="required">
                                </div>
            
                                <div>
                                    <label for="message">お問合せ内容
                                        <span class="required">必須</span>
                                    </label>
                                    <textarea id="message" name="message" name="entry.71169971" required="required"></textarea>
                                </div>
            
                                <input type="submit" class="button" value="送信">
                            </form>

            $('#link a[href*="#"]').click(function () {//全てのページ内リンクに適用させたい場合はa[href*="#"]のみでもOK

	var pos = $(elmHash).offset().top;	//idの上部の距離を取得
	$('body,html').animate({scrollTop: pos}, 500); //取得した位置にスクロール。500の数値が大きくなるほどゆっくりスクロール
	return false;
});
        </script>
